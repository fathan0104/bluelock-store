{% extends 'base.html' %}

{% load static %}
{% block meta %}
<title>Register - Bluelock Store</title>
{% endblock meta %}

{% block content %}
<div class="relative w-full min-h-screen flex items-center justify-center p-8 text-white bg-cover bg-center bg-no-repeat"
    style="background-image: url('{% static "images/bluelock-bg.jpg" %}');">

    <!-- Overlay biru transparan biar teks kebaca -->
    <div class="absolute inset-0 bg-[rgba(0,0,50,0.7)]"></div>

    <div class="relative z-10 max-w-md w-full">
        <div class="backdrop-blur-md bg-[rgba(255,255,255,0.1)] border border-[#00C2FF]/30 rounded-2xl p-8 shadow-[0_0_25px_rgba(0,162,255,0.4)]">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-[#00C2FF] mb-2 tracking-wide">Join Blue Lock</h2>
                <p class="text-gray-300 text-sm">Create your Bluelock Store account</p>
            </div>

            <form method="POST" action="" class="space-y-5">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input id="username" name="username" type="text" required
                        class="w-full px-4 py-3 bg-transparent border border-[#00C2FF]/40 rounded focus:outline-none focus:border-[#00C2FF] focus:ring-1 focus:ring-[#00C2FF] text-white placeholder-gray-400 transition duration-200"
                        placeholder="Choose a username">
                </div>

                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input id="password1" name="password1" type="password" required
                        class="w-full px-4 py-3 bg-transparent border border-[#00C2FF]/40 rounded focus:outline-none focus:border-[#00C2FF] focus:ring-1 focus:ring-[#00C2FF] text-white placeholder-gray-400 transition duration-200"
                        placeholder="Create a password">
                </div>

                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                    <input id="password2" name="password2" type="password" required
                        class="w-full px-4 py-3 bg-transparent border border-[#00C2FF]/40 rounded focus:outline-none focus:border-[#00C2FF] focus:ring-1 focus:ring-[#00C2FF] text-white placeholder-gray-400 transition duration-200"
                        placeholder="Confirm your password">
                </div>

                <button type="submit"
                    class="w-full bg-[#0057FF] hover:bg-[#00C2FF] text-white font-semibold py-3 px-4 rounded-md transition-colors duration-300 shadow-[0_0_20px_rgba(0,162,255,0.6)] hover:shadow-[0_0_25px_rgba(0,162,255,0.9)]">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Already have an account?
                    <a href="{% url 'main:login' %}" class="text-[#00C2FF] hover:text-[#66E0FF] font-medium transition-colors">
                        Sign In
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
